  <body>
    <div class="container">
      <h3 class="pt-5 text-center">Django ToDo App</h3>
      <div class="row">
        <h4>My Day</h4>
        <p class="text-muted">{% now "jS F Y" %}</p>
        <div class="col-md-7 col-lg-7" style="height: 450px; overflow: scroll">
          <!-- List of all the tasks for the day -->
          <div class="card m-1">
            <div class="card-body">
              This is some Task
              <span style="position: relative; float: right">
                <a class="btn btn-success"
                  ><i class="fa fa-check"></i> Mark as Done</a
                >
                <a class="btn btn-danger"><i class="fa fa-trash"></i></a>
                <a class="btn btn-primary"><i class="fa fa-pencil"></i></a>
              </span>
            </div>
          </div>
        </div>
        <div class="col-md-5 col-lg-5">
          <h5>Completed Tasks</h5>
          <!-- List of all the tasks that have completed -->
          <div class="card m-1">
            <div class="card-body">This is the completed task.</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div
          class="col-md-6 col-lg-6 p-0"
          style="position: absolute; bottom: 50px"
        >
          <!-- To Do Form -->
          <form action="">
            <div class="form-group">
              <span style="display: flex">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Add a task..."
                />
                <button class="btn btn-primary" style="width: 200px">
                  <i class="fa fa-plus"></i> Add
                </button>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
