  <body>
    <div class="container">
      <h3 class="pt-5 pb-5 text-center">Django TODO App - Eidt Task</h3>
      <form
        action="{% url 'edit_Task' get_task.pk %}"
        method="POST"
        style="width: 500px; margin: auto"
      >
        {% csrf_token %}
        <div class="form-group">
          <span style="display: flex">
            <input
              type="text"
              name="task"
              class="form-control"
              placeholder="Add a task..."
              value="{{ get_task.task }}"
            />

            <button type="submit" class="btn btn-primary" style="width: 150px">
              <i class="fa fa-plus"></i> Updated
            </button>
          </span>
        </div>
      </form>
    </div>
